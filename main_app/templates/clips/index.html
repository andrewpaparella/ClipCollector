{% extends 'base.html' %}
{% block content %}

<h1>Clip List</h1>

{% for clip in clips %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ clip.streamer }}</span>
      <p>Game: {{ clip.game }}</p>
      <p>Date: {{ clip.date}}</p>
      <p>Link: <a href="{{clip.url}}">{{clip.streamer}}</a></p>
    </div>
  </div>
{% endfor %}

{% endblock %}
